<!DOCTYPE html>

<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="keywords" content="game,programming,portfolio,developer,unity,unreal">
	<meta name="author" content="Jiayu Liu">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- Mobile-friendly view -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if page.title %}{{page.title}}{% endif %} | Jiayu Liu</title>

	<!-- Google MDL stylesheets CDN host -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<!-- Customized CSS, override css above-->
	<link rel="stylesheet" href="{{site.baseurl}}/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/syntax.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Slabo+27px|Bungee+Inline" rel="stylesheet">
	
	<!-- Set up favicon -->
	<link rel="icon" type="img/ico" href="{{site.baseurl}}/images/portrait.jpeg">
	

	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	{% include analytics.html %}
</head>


<body>
	<header>
		<div id="namecard">
			<div id="name">Jiayu Liu</div>
			<div id="work"><i>Game Programmer<br>& Sound Designer</i></div>
		</div>

		<div id="social-icons">
			<a href="http://github.com/joylio" target="_blank" aria-hidden="true" title="Github" class="icon">
				<img src="{{site.baseurl}}/images/github-box.png" alt="Github">
			</a>
			<a href="https://soundcloud.com/joylio" target="_blank" aria-hidden="true" title="Soundcloud" class="icon">
				<img src="{{site.baseurl}}/images/soundcloud.png" alt="Soundcloud">
			</a>
		</div>
		
		<nav>
			<div class="nav-item"><a href="/index" class="nav-component {% if page.title == 'About'%}current{% endif %}">About</a></div>
			<div class="nav-item"><a href="/blog" class="nav-component {% if page.title == 'Blog' or page.url contains 'blog' %}current{% endif %}">Blog</a></div>
			<div class="nav-item"><a href="/portfolio" class="nav-component {% if page.url contains 'portfolio' %}current{% endif %}">Portfolio</a></div>
			<div class="nav-item"><a href="/resume" class="nav-component {% if page.title == 'Resume'%}current{% endif %}">Resume</a></div>
			<div class="nav-item"><a href="/contact" class="nav-component {% if page.title == 'Contact'%}current{% endif %}">Contact</a></div>
		</nav>
	</header>


<main id="content">
	{{content}}
</main>


<footer>
	Â© 2016 Jiayu Liu. All rights reserved.
</footer>
</body>


</html>
