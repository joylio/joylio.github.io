<!DOCTYPE html>

<html lang="en-ca">

<head>
	<meta charset="utf-8">

	<!-- Mobile-friendly view -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{% if page.title %}{{page.title}}{% endif %} | Jiayu Liu</title>

	<!-- Google MDL stylesheets CDN host -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<!-- Customized CSS, override css above-->
	<link rel="stylesheet" href="{{site.baseurl}}/stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/syntax.css">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>
	<header>
		<div id="namecard">
			<div id="name">Jiayu Liu</div>
			<div id="work"><i>Game Programmer<br>& Sound Designer</i></div>
		</div>

		<div id="social-icons">
			<a href="http://github.com/joylio" target="_blank" aria-hidden="true" title="Github" class="icon">
				<img src="{{site.baseurl}}/images/github-box.png" alt="Github">
			</a>
			<a href="https://soundcloud.com/joylio" target="_blank" aria-hidden="true" title="Soundcloud" class="icon">
				<img src="{{site.baseurl}}/images/soundcloud.png" alt="Soundcloud">
			</a>
		</div>
		
		<nav>
			<h6><a href="/index" class="nav_component {% if page.title == 'About'%}current{% endif %}">About</a></h6>
			<h6><a href="/blog" class="nav_component {% if page.title == 'Blog' or page.url contains 'blog' %}current{% endif %}">Blog</a></h6>
			<h6><a href="/portfolio" class="nav_component {% if page.url contains 'portfolio' %}current{% endif %}">Portfolio</a></h6>
			<h6><a href="/fun" class="nav_component {% if page.title == 'Fun'%}current{% endif %}">Fun!</a></h6>
		</nav>

	</header>


	<main id="content">

		{{content}}

	</main>


	<footer>
		Â© 2016. All rights reserved.
	</footer>


</body>

</html>
